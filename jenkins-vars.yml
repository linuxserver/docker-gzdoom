---

# jenkins variables
project_name: docker-gzdoom
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'ZDoom'
  - EXT_REPO = 'gzdoom'
  - BUILD_VERSION_ARG = 'GZDOOM_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-gzdoom'
  - CONTAINER_NAME = 'gzdoom'
  - DOCKERHUB_IMAGE = 'linuxserver/gzdoom'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/gzdoom'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/gzdoom'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
